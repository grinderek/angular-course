<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [isSelected]="user === selectedUser" (select)="onSelectUser($event)" />
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [user]="selectedUser" />
  } @else {
    <p id="fallback">Please select a user</p>
  }
</main>
